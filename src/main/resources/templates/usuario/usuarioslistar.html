<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title">Listado de usuarios registrados</h4>
				<table class="table table-striped table-hover table-sm" th:if="${not #lists.isEmpty(usuarios)}">
					<thead class="table-dark">
						<tr>
							<th>Id</th>
							<th>Identificación</th>
							<th>Teléfono</th>
							<th>Nombre Completo</th>
							<th>Correo Electrónico</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${#numbers.formatInteger(usuario.id, 3)}"></td>
							<td th:text="${usuario.identificacion}"></td>
							<td th:text="${usuario.telefonoMovil}"></td>
							<td th:text="${usuario.nombreCompleto}"></td>
							<td th:text="${usuario.correoElectronico}"></td>
							<td>
								<a th:href="@{'/libreria/usuarioeditar/' + ${usuario.id}}" 
								   class="btn btn-sm btn-outline-primary">
									<i class="bi bi-pencil-square"></i> Editar
								</a>
								<a th:href="@{'/libreria/usuarioeliminar/' + ${usuario.id}}" 
								   class="btn btn-sm btn-outline-danger"
								   onclick="return confirm('¿Estás seguro de eliminar este usuario?');">
									<i class="bi bi-trash"></i> Eliminar
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="~{plantillas/paginador :: pager}"></nav>

				<div class="alert alert-warning" th:if="${#lists.isEmpty(usuarios)}">
					No hay usuarios para mostrar
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
