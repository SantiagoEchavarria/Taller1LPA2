<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
<header th:replace="~{plantillas/principal :: header}"></header>

<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow">
				<div class="card-header bg-primary text-white">
					<h4 th:text="${titulo}">Usuario</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/libreria/usuarioguardar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
						
						<input type="hidden" th:field="*{id}"/>

						<div class="mb-3">
							<label for="identificacion" class="form-label">Identificación</label>
							<input type="text" th:field="*{identificacion}" class="form-control" id="identificacion" required>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}"></small>
						</div>

						<div class="mb-3">
							<label for="telefonoMovil" class="form-label">Teléfono Móvil</label>
							<input type="text" th:field="*{telefonoMovil}" class="form-control" id="telefonoMovil">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('telefonoMovil')}" th:errors="*{telefonoMovil}"></small>
						</div>

						<div class="mb-3">
							<label for="nombreCompleto" class="form-label">Nombre Completo</label>
							<input type="text" th:field="*{nombreCompleto}" class="form-control" id="nombreCompleto" required>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></small>
						</div>

						<div class="mb-3">
							<label for="correoElectronico" class="form-label">Correo Electrónico</label>
							<input type="email" th:field="*{correoElectronico}" class="form-control" id="correoElectronico" required>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></small>
						</div>

						<div class="d-flex justify-content-between">
							<a th:href="@{/libreria/usuarioslistar}" class="btn btn-secondary">
								<i class="bi bi-arrow-left-circle"></i> Volver
							</a>
							<button type="submit" class="btn btn-success">
								<i class="bi bi-save"></i> Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
