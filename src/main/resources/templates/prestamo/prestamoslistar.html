<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title">Listado de préstamos registrados</h4>
				<table class="table table-striped table-hover table-sm" th:if="${not #lists.isEmpty(prestamos)}">
					<thead class="table-dark">
						<tr>
							<th>Id</th>
							<th>Fecha Préstamo</th>
							<th>Fecha Devolución</th>
							<th>Observación</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prestamo : ${prestamos}">
							<td th:text="${#numbers.formatInteger(prestamo.id, 3)}"></td>
							<td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(prestamo.fechaDevolucion, 'dd/MM/yyyy')}"></td>
							<td th:text="${prestamo.observacion}"></td>
							<td>
								<a th:href="@{'/libreria/prestamoeditar/' + ${prestamo.id}}" 
								   class="btn btn-sm btn-outline-primary">
									<i class="bi bi-pencil-square"></i> Editar
								</a>
								<a th:href="@{'/libreria/prestamoeliminar/' + ${prestamo.id}}" 
								   class="btn btn-sm btn-outline-danger"
								   onclick="return confirm('¿Estás seguro de eliminar este préstamo?');">
									<i class="bi bi-trash"></i> Eliminar
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="~{plantillas/paginador :: pager}"></nav>

				<div class="alert alert-warning" th:if="${#lists.isEmpty(prestamos)}">
					No hay préstamos para mostrar
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
