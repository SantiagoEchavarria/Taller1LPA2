<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title">Listado de libros registrados
					<a class="btn btn-sm btn-outline-success float-end" 
								th:href="@{/libreria/libronuevo}">
							<i class="bi bi-plus-circle"></i> Nuevo libro
					
					</a>
				</h4>
				<table class="table table-striped table-hover table-sm" th:if="${not #lists.isEmpty(libros)}">
					<thead class="table-secondary">
						<tr>
							<th>Id</th>
							<th>ISBN</th>
							<th>Título</th>
							<th>Autor</th>
							<th>Editorial</th>
							<th>Año</th>
							<th>Edición</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${libros}">
							<td th:text="${#numbers.formatInteger(libro.id, 3)}"></td>
							<td th:text="${libro.isbn}"></td>
							<td th:text="${libro.titulo}"></td>
							<td th:text="${libro.autor}"></td>
							<td th:text="${libro.editorial}"></td>
							<td th:text="${libro.anio}"></td>
							<td th:text="${libro.edicion}"></td>
							<td>
								<a th:href="@{'/libreria/libroeditar/' + ${libro.id}}" 
								   class="btn btn-sm btn-outline-primary">
									<i class="bi bi-pencil-square"></i> Editar
								</a>
								<a th:href="@{'/libreria/libroeliminar/' + ${libro.id}}" 
								   class="btn btn-sm btn-outline-danger"
								   onclick="return confirm('¿Estás seguro de eliminar este libro?');">
									<i class="bi bi-trash"></i> Eliminar
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="~{plantillas/paginador :: pager}"></nav>

				<div class="alert alert-warning" th:if="${#lists.isEmpty(libros)}">
					No hay libros para mostrar
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
