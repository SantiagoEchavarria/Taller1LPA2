<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
<header th:replace="~{plantillas/principal :: header}"></header>

<div class="container py-4">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow">
				<div class="card-header bg-primary text-white">
					<h4 th:text="${titulo}">Libro</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/libreria/libroguardar}" th:object="${libro}" method="post" class="needs-validation" novalidate>
						
						<input type="hidden" th:field="*{id}"/>

						<div class="mb-3">
							<label for="isbn" class="form-label">ISBN</label>
							<input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="Ej: 978-1234567890" required>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></small>
						</div>

						<div class="mb-3">
							<label for="titulo" class="form-label">Título</label>
							<input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
						</div>

						<div class="mb-3">
							<label for="autor" class="form-label">Autor</label>
							<input type="text" th:field="*{autor}" class="form-control" id="autor">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
						</div>

						<div class="mb-3">
							<label for="editorial" class="form-label">Editorial</label>
							<input type="text" th:field="*{editorial}" class="form-control" id="editorial">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('editorial')}" th:errors="*{editorial}"></small>
						</div>

						<div class="mb-3">
							<label for="anio" class="form-label">Año</label>
							<input type="text" th:field="*{anio}" class="form-control" id="anio" maxlength="10">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}"></small>
						</div>

						<div class="mb-3">
							<label for="edicion" class="form-label">Edición</label>
							<input type="text" th:field="*{edicion}" class="form-control" id="edicion">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('edicion')}" th:errors="*{edicion}"></small>
						</div>

						<div class="d-flex justify-content-between">
							<a th:href="@{/libreria/libroslistar}" class="btn btn-secondary">
								<i class="bi bi-arrow-left-circle"></i> Volver
							</a>
							<button type="submit" class="btn btn-success">
								<i class="bi bi-save"></i> Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
